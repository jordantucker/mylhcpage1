<script language="javascript" type="text/javascript">
function refresh()
{
  document.images["lhcpage1"].src = 'http://cern.ch/vistar-capture/lhc1.png'+ '?'+Math.random();
  document.images["page1"].src = 'http://cern.ch/cmspage1/data/page1.png' + '?'+Math.random();

}
$(document).ready(function()
{
  refresh();
});
</script>
